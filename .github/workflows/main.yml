name: Go CI for Private Module

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  GOPRIVATE: github.com/PecozQ/*

jobs:
  build:
    name: Build Go Project with Private Module
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.1' # Update to your Go version

      - name: Setup SSH for GitHub (Private Modules)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GH_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global url."git@github.com:".insteadOf "https://github.com/"
          echo "âœ… SSH configured for GitHub access"

      - name: Download Go Modules
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Run Tests
        run: go test ./...
